<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #1a1a1a;
        font-family: Arial, sans-serif;
        color: white;
        overflow-y: scroll;
        animation: ringExpand 0.3s ease-in-out both;
      }

      .profile-container {
        text-align: center;
        display: block;
      }
      .profile-image:hover {
        transform: scale(1.1);
        /* animation: ringExpand 0.5s ease both; */
        box-shadow: 0 0 20px white;
      }
      .profile-image {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        margin-bottom: 10px;
        object-fit: scale-down;
        position: relative;
        overflow: hidden;
        transition: transform 0.5s ease-in-out;
      }
      .tiles-container {
        display: flex;
        opacity: 0;
        justify-content: center;
        align-items: center;
        padding: 20px;
        gap: 20px;
        /* margin-top: 50vh; */
        display: none;
        animation: ringExpand 0.3s ease-in-out both;
      }


      .tile {
        width: 300px;
        height: 400px;
        background-color: #2a2a2a;
        border-radius: 10px;
        padding: 20px;
        transition: all 0.5s ease;
        cursor: pointer;
      }

      .tile:hover {
        transform: scale(1.05);
        background-color: #3a3a3a;
      }

      @keyframes ringExpand {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @media (max-width: 768px) {
        .tiles-container {
          flex-wrap: wrap;
          justify-content: center;
          padding: 10px;
        }

        .tile {
          width: 90%;
          max-width: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <a href="https://github.com/Hendriksons"><img
        src="https://avatars.githubusercontent.com/u/95649328?v=4"
        alt="Profile Picture"
        class="profile-image"
        id="profileHover"
      /></a>
      <h1 class="name">Hendriksons</h1>
      <p class="text-content">
        I'm a web developer with a passion for creating beautiful and functional
        websites. I love learning new technologies and exploring innovative ways
        to design user-friendly interfaces.
      </p>
    </div>

    <div class="tiles-container" id="tileContainer">
      <div class="tile">Tile 1</div>
      <div class="tile">Tile 2</div>
      <div class="tile">Tile 3</div>
      <div class="tile">Tile 4</div>
    </div>

    <script>
      const profileContainer = document.querySelector(".profile-container");
      const tileContainer = document.getElementById("tileContainer");

      // Show tiles on scroll
      window.addEventListener("wheel", (event) => {
        var dpmod = profileContainer.style.display;
        if (event.deltaY > 0 && dpmod == "block") {
          // Hide main content
          profileContainer.style.display = "none";

          // Show tiles if not already visible
          if (
            !tileContainer.style.display ||
            tileContainer.style.display === "none"
          ) {
            tileContainer.style.display = "flex";
          }
        }
        if (event.deltaY < 0 && dpmod == "none") {
          profileContainer.style.display = "block";
          tileContainer.style.display = "none";
        }
      });

      // Show main content on load
      window.addEventListener("load", function () {
        profileContainer.style.display = "block";
        tileContainer.style.display = "none";
      });
    </script>
  </body>
</html>
