<script>
    var json = null;
    donthavnameyet("https://hendriksons.github.io/Voktrai/w%C3%B6rter.json")
    var addedjson =""
    var score = 0
    var wort = ""
    var trans = ""
    var kon = ""
    var ges = ""
    var einspp = ""
    var wart = ""
    var genppp = ""
    function check() {
        if (trans === document.getElementById("trans").value) {
            score++
        }
        if (kon === document.getElementById("kon").value) {
            score++
        }
        if (ges === document.getElementById("ges").value) {
            score++
        }
        if (einspp === document.getElementById("einspp").value) {
            score++
        }
        if (wart === document.getElementById("wart").value) {
            score++
        }
        if (genppp === document.getElementById("genppp").value) {
            score++
        }
        document.getElementById('score').innerText = "Score: " + score
        score = 0
    }
    function sectval() {
        var length = Object.keys(json).length
        var keys = Object.keys(json)
        var rand = Math.floor(Math.random() * length)
        wort = keys[rand]
        var word = json[keys[rand]]
        trans = word[0]
        kon = word[1]
        ges = word[2]
        einspp = word[3]
        wart = word[4]
        genppp = word[5]
        document.getElementById("word").innerText = "Wort:" + wort
    }
    function lol() {
        check()
        sectval()

    }
    function add() {
        var wort1 =  document.getElementById("wort1").value
        var trans1 = document.getElementById("trans1").value
        var kon1 = document.getElementById("kon1").value
        var ges1 = document.getElementById("ges1").value
        var einspp1 = document.getElementById("einspp1").value
        var wart1= document.getElementById("wart1").value
        var genppp1 = document.getElementById("genppp1").value
        addedjson += '"'+wort1+'":["'+trans1+'","'+ kon1+'","'+ges1+'","'+einspp1+'","'+wart1+'","'+genppp1+'"],\n'
        var result = document.getElementById("result").innerText = addedjson
        
    }
    function getvalfurl(url) {
        var xhr= new XMLHttpRequest()
        var rval = null
        xhr.onload = function(){
            rval =xhr.responseText
            console.log(rval);
        }
        xhr.open("GET",url,true)
        xhr.send()
        return rval
    }
    function donthavnameyet(url1=null) {
        console.log(url1);
        var url= null
        if(url1 == null) {
            url =  document.getElementById('voklink').value
        }else{
            url= url1
        }
        var val123=  getvalfurl(url)
        console.log(val123);
        var voks = JSON.parse(val123)
        var inputfields = voks.inpfields
        json = voks.voks
        console.log(json);
        console.log(inputfields);
    }
</script>
<style>
